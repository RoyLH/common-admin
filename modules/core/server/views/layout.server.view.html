<!DOCTYPE html>
<html lang="en">
<head>
  <!--[if lt IE 9 ]>
  <meta http-equiv=refresh content="0; URL=http://outdatedbrowser.com/en">
  <script>window.location.href="http://outdatedbrowser.com/en";</script>
  <![endif]-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="csrf-token" content="{{csrf_token}}">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title page-title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Application CSS Files -->
  {{#each cssLibFiles}}<link rel="stylesheet" href="{{this}}">{{/each}}
  {{#each cssAPPFiles}}<link rel="stylesheet" href="{{this}}">{{/each}}
</head>

<body flow-prevent-drop class="ng-cloak">
{{{block "content"}}}
<div class="overlay-loading ng-cloak" ng-show="mainLoading">
  <ul class="loader">
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
{{#if googleAnalyticsTrackingID}}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{googleAnalyticsTrackingID}}', 'auto');
    ga('send', 'pageview');


</script>
{{/if}}

<!--Load The Socket.io File-->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>

{{#each jsLibFiles}}<script type="text/javascript" src="{{this}}"></script>{{/each}}
{{#each jsAPPFiles}}<script type="text/javascript" src="{{this}}"></script>{{/each}}
{{#if livereload}}
<!--Livereload script rendered -->
<script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
{{/if}}
</body>

</html>
